<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>  
    <main>
        <!-- Voltar para Home -->
        <a href="home.html" id="back">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </a>

        <!-- Seção Usuário -->
        <section id="user">
            <div id="user-photo">
                <span class="material-symbols-outlined">
                    person
                </span>
            </div>
            <div id="user-info">
                <h3>Nome: <span>Samuel Nunes</span></h3>
                <h3>Email: <span>samuelexemplo@gmail.com</span></h3>
                <h3>Senha: <span>12345678</span></h3>
            </div>
            <div id="accont-settings">
                <button class="button button-login">Apagar conta</button>
                <button class="button button-login">Editar</button>
            </div>
        </section>
    </main>
    <!-- Modal de Exclusão da conta -->
    <div id="fade" class="hidden"></div>
    <div id="modal-delete" class="modal hidden">
        <div id="delete-header">
            <h3>Tem certeza que quer excluir a sua conta?</h3>
        </div>
        <div id="delete-body">
            <span>A conta será excluida para sempre (isso é muito tempo)</span>
        </div>
        <div id="delete-footer">
            <button class="button button-login">Excluir</button>
            <button class="button button-login">Voltar</button>
        </div>
    </div>
    
    <!-- Modal de Edição da conta -->
    <div id="modal-edit" class="modal hidden">
        <div id="edit-header">
            <h3>Edição da Conta</h3>
        </div>
        <div id="edit-body">
            <form action="">
                <div class="form-group">
                    <label for="edit-name">Nome</label>
                    <input type="text" name="edit-name" id="edit-name" class="input">
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" name="edit-email" id="edit-email" class="input">
                </div>
                <div class="form-group">
                    <label for="edit-password">Senha</label>
                    <input type="password" name="edit-password" id="edit-password" class="input">
                </div>
                <div class="form-group">
                    <button class="button button-login">Editar</button>
                    <button class="button button-login">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</body> 
</html>
